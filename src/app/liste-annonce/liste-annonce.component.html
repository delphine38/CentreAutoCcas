        <div id="prixDiv" class="sideClass">
          <label for="customRange3" class="form-label"></label>
          <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        </div>
      </div>
    </div>

  <li>
    <div class="col">
      <div ngbDropdown class="d-inline-block">

          <button ngbDropdownItem>Prix</button>

      </div>

  <li>
    <button class="btngeneral py-1" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      valider
    </button>
  </li>

<div class="container">
  <div *ngFor="let annonce of annonces">
    <div class="col-1">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <img src="{{ annonce.image }}" width="200px">

          <p><strong>Titre : {{ annonce.title }}</strong></p>
          <p><strong>Description : {{ annonce.description }}</strong></p>
          <p><strong>Année : {{ annonce.year }}</strong></p>
          <p><strong>Kilometrage : {{ annonce.kilometer }} Km</strong></p>
          <p><strong>id : {{ annonce.brand }}</strong></p>
          <p><strong>Modele : {{ annonce.model }} €</strong></p>
          <p><strong>Carburant : {{ annonce.fuel }} €</strong></p>



          <div class="col-4">
            <button class="btn bg-danger"(click)="deleteShort(short.id)">Supprimer</button>

            <a (click)="ajouteLesArticlesDansLePanier(short)" class="btn bg-success">Ajoute au panier</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
